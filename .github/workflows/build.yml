name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: |
        python -c "import sys; print(sys.executable)"
        python -c "import PyInstaller; print(PyInstaller.__file__)"
        python scripts/build.py
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: PixelatedShowdown-Windows
        path: dist/PixelatedShowdown.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: |
        python3 -c "import sys; print(sys.executable)"
        python3 -c "import PyInstaller; print(PyInstaller.__file__)"
        cat scripts/build.py
        python3 scripts/build.py
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: PixelatedShowdown-Linux
        path: dist/PixelatedShowdown
